<h2>
    汽车：奥迪简介</h2>
<hr>
<p>
    奥迪是著名的汽车开发商和制造商，其标志为四个圆环。现为大众汽车公司的子公司，总部设在德国的
    英戈尔施塔特，主要产品有A1系列、A2系列、A3系列、A4系列、A5系列、A6系列、A8系列、Q7（SUV
    ）、R系、敞篷车及运动车系列等。品牌释义：四个兄弟同心携手，奥迪的口号是“突破科技，启迪未
    来”。奥迪集团包括母公司及其子公司奥迪匈牙利公司、quattro有限公司以及兰博基尼汽车公司和
    Cosworth技术公司，奥迪巴西及奥迪塞那利塔。此外，奥迪还在中国、马来西亚和南非等地设有生产厂。
</p><hr>
