<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>topleft</title>
    <script type="text/javascript">
function change(){
    group=window.parent.frames;
    for(var i=0;i<group.length;i++){

         alert(group[i].name);
        group[i].document.bgColor='red';



    }

}

    </script>
</head>
<body>
<input type="button" name="submit" value="变色" onclick="change()">
</body>
</html>
